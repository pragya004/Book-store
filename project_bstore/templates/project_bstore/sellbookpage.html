<!DOCTYPE html>
<html>
<head>
	<title>sell or lend a book</title>
</head>
<body>
	
	{% if user.is_authenticated %}
		<a href="{% url 'profile' %}">profile</a>
		<a href="{% url 'post-create' %}">create post</a>
		<a href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a href="{% url 'login' %}">Login</a>
		<a href="{% url 'bstore_register' %}">Register</a>
	{% endif %}
<br>
	{% for post in posts %}
		<hr>
		<img src="{{post.seller.profile.image.url}}">
		<h1><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
		<p><h3>Wants to upload:</h3></p>
		<img src = "{{post.picture.url}}">
		<p>By {{ post.seller }} on {{ post.date_posted|date:"F d, Y" }}</p>
		<p>{{ post.content }}</p>
		<hr>
	{% endfor %}
</body>
</html>
