{% load static %}
<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{% static 'project_bstore/search.css' %}">
    <link rel="stylesheet" href="{% static 'project_bstore/search_top_register.css' %}">
    
    <title>login</title>
 
  </head>

  <body>
  
    <!-- the top and search bar -->
    <div class="logo">
      <p>THE B-STORE 
        <form class="search-container" id="submit" method='POST' action='{% url "searching" %}'>
          {% csrf_token %}
          <input type="text" name='q' id="search-bar" placeholder="search here">
          <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png" onclick="document.getElementById('submit').submit();">
        </form>
      </p> 
    </div>
      
      
    <!-- those tabs again -->
    <div class="container">  
      <input type="radio" id="tab1" name="tab" >
      <label for="tab1"><a id="tab1" href="{% url 'bstore_home' %}">home</a></label>

      <input type="radio" id="tab2" name="tab">
      <label for="tab2">categories</label>
       
      <input type="radio" id="tab3" name="tab" checked>
      <label for="tab3"><a id="tab3" href="{% url 'login' %}">Login</a></label>

      <input type="radio" id="tab4" name="tab">
      <label for="tab4">help</label>
      
      <div class="line"></div>
    </div>

    <!-- for showing the user created yayy message -->
    <div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert">
          <center>{{message}}</center>
        </div>
      {% endfor %}
    {% endif %} 
    </div>


    <!-- the login form -->
    
    <div >
      <form method="POST">
          {% csrf_token %}
          <fieldset>
              <legend >Log In</legend>
              {{form}}
          </fieldset>
          <div>
              <button type="submit">Login</button>
          </div>
      </form>
      <div>
          <small>
              Need An Account? <a href="{% url 'bstore_register' %}">Register</a>
          </small>
      </div>
    </div>
    


  </body>
</html>
