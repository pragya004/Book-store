{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>confirm delete</title>
  </head>
  <body>
    <div >
      <form method="POST">
          {% csrf_token %}
          <fieldset>
              <legend >delete post</legend>
              <h2> are you sure you want to delete the post "{{ object.title }}"</h2>
          </fieldset>
          <div>
              <button type="submit">Yes , Delete</button>
              <button><a href="{% url 'post-detail' object.id %}">Cancel</a></button>
          </div>
      </form>
    </div>
  </body>
</html>
